- name: DROP_PRIVILEGES_ENABLED
  description: Check that the user who has started the 'cyb3rhq-apid' daemon is 'cyb3rhq'
  configuration_parameters:
    DROP_PRIVILEGES: yes
  metadata:
    expected_user: cyb3rhq

- name: DROP_PRIVILEGES_DISABLED
